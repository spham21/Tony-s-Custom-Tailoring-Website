<body>
<!-- Glittery swirl background -->
<div class="swirl-background">
    <svg class="swirls" width="100%" height="100%" viewBox="0 0 1200 800" preserveAspectRatio="none">
      <defs>
        <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#FFD700" stop-opacity="0.8"/>
          <stop offset="100%" stop-color="#FFA500" stop-opacity="0.6"/>
        </linearGradient>
        <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
          <stop offset="100%" stop-color="#DDDDDD" stop-opacity="1"/>
        </linearGradient>
        <circle id="spark" r="3.5" fill="white"/>
        <circle id="spark2" r="2" fill="white" class="spark-small"/>
        <circle id="spark3" r="4" fill="#FFD700" class="spark-large"/>
      </defs>
  
      <!-- Gold swirls -->
      <path id="gold1" d="M0 600 C300 230, 600 630, 1200 330" stroke="url(#goldGrad)" stroke-width="6" fill="gold" fill-opacity="0.1"/>
      <path id="gold2" d="M0 600 C310 255, 610 655, 1210 333" stroke="url(#goldGrad)" stroke-width="4" fill="gold" fill-opacity="0.15"/>
      <path id="gold3" d="M0 705 C210 600, 610 920, 1210 680" stroke="url(#goldGrad)" stroke-width="4" fill="gold" fill-opacity="0.1"/>
  
      <!-- Silver swirls -->
      <path id="silver1" d="M0 700 C200 500, 600 900, 1200 700" stroke="url(#silverGrad)" stroke-width="3" fill="none"/>
      <path id="silver2" d="M0 710 C210 520, 610 920, 1210 710" stroke="url(#silverGrad)" stroke-width="2" fill="none"/>
  
      <!-- Sparkles along paths -->
      <use href="#spark">
        <animateMotion dur="8s" repeatCount="indefinite" rotate="auto">
          <mpath href="#gold1"/>
        </animateMotion>
      </use>
      <use href="#spark2">
        <animateMotion dur="15s" repeatCount="indefinite" rotate="auto">
          <mpath href="#gold2"/>
        </animateMotion>
      </use>
      <use href="#spark3">
        <animateMotion dur="7s" repeatCount="indefinite" rotate="auto">
          <mpath href="#gold2"/>
        </animateMotion>
      </use>
      <use href="#spark">
        <animateMotion dur="12s" repeatCount="indefinite" rotate="auto">
          <mpath href="#silver1"/>
        </animateMotion>
      </use>
      <use href="#spark">
        <animateMotion dur="14s" repeatCount="indefinite" rotate="auto">
          <mpath href="#silver1"/>
        </animateMotion>
      </use>
      <use href="#spark">
        <animateMotion dur="10s" repeatCount="indefinite" rotate="auto">
          <mpath href="#silver2"/>
        </animateMotion>
      </use>
    </svg>
  </div>
